<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h2 id="question">Question</h2>

        <ul>
            <li>
                <input type="radio" name="select" class="answer" id="option-a">
                <label for="option-a" id="text-option-a">Option A</label>
            </li>

            <li>
                <input type="radio" name="select" class="answer" id="option-b">
                <label for="option-b" id="text-option-b">Option B</label>
            </li>

            <li>
                <input type="radio" name="select" class="answer" id="option-c">
                <label for="option-c" id="text-option-c">Option C</label>
            </li>

            <li>
                <input type="radio" name="select" class="answer" id="option-d">
                <label for="option-d" id="text-option-d">Option D</label>
            </li>
        </ul>
        <button id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
